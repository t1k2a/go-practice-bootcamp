name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ソースをチェックアウト
      uses: actions/checkout@v4

    - name: Goをセットアップ
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: 依存パッケージを取得
      run: go mod tidy

    - name: ビルド
      run: go build -v ./...

    - name: テスト実行
      run: go test -v ./...

    # 💡 チャレンジ課題（任意）
    # main.go に *_test.go を追加してテストを動かす
    - name: week3/day4-ciのテスト実行（カバレッジ付き）
      run: |
        cd week3/day4-ci
        go test -v -cover -coverprofile=coverage.out
        go tool cover -func=coverage.out

    - name: カバレッジレポートをアップロード
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: week3/day4-ci/coverage.out
