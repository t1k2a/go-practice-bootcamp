name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ソースをチェックアウト
      uses: actions/checkout@v3

    - name: Goをセットアップ
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: 依存パッケージを取得
      run: go mod tidy

    - name: ビルド
      run: go build -v ./...

    - name: テスト実行
      run: go test -v ./...
